    <script type="module">
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const body = document.body;
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');

        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        function toggleTheme() {
            body.classList.toggle('light-mode');

            moonIcon.classList.toggle('hidden');
            sunIcon.classList.toggle('hidden');

            const logoNameSpan = document.querySelector('.animate-logo-name');
            if (logoNameSpan) {
                if (body.classList.contains('light-mode')) {
                    logoNameSpan.style.animationName = 'fadeAndSlideInLight';
                } else {
                    logoNameSpan.style.animationName = 'fadeAndSlideInDark';
                }
            }

            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        }

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', toggleTheme);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme');
            const logoNameSpan = document.querySelector('.animate-logo-name');

            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
                if (logoNameSpan) {
                    logoNameSpan.style.animationName = 'fadeAndSlideInDark';
                }
            } else {
                body.classList.add('light-mode');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
                if (logoNameSpan) {
                    logoNameSpan.style.animationName = 'fadeAndSlideInLight';
                }
            }

            // Handle top nav and side category link clicks
            const allCategoryLinks = document.querySelectorAll('[data-category]');
            const searchBtn = document.getElementById('search-submit-btn');
            const searchInput = document.getElementById('search-input');

            // ใช้ loop เดียวเพื่อครอบคลุมทุกปุ่มที่มี data-category
            allCategoryLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const category = link.getAttribute('data-category');
                    sessionStorage.setItem('filterCategory', category);
                    // Clear search query
                    sessionStorage.removeItem('searchQuery');
                    window.location.href = '/index.html';
                });
            });

            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    sessionStorage.setItem('searchQuery', query);
                    // Clear category filter
                    sessionStorage.removeItem('filterCategory');
                    window.location.href = '/index.html';
                }
            });
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
